<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starwars-Characters</title>
    <style>
      body{
       text-align: center;
      }
    </style>
</head>
<body>
  <h1></h1>
  <p>refresh to get a random caharacter</p>
  <img src="" alt="" width="500 px">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<script>  
            $(document).ready(function(){
             var n=Math.ceil(Math.random()*88);
             console.log(n)
             $.get(`https://akabab.github.io/starwars-api/api/id/${n}.json`,function(data)
             {
              console.log(data);
              $("h1").text(`Name : ${data['name']}`)
              $("img").attr("src",data['image'])
             })
            })
</script>
</body>
</html>
